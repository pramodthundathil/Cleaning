{% extends 'index.html' %}
{% block content %}

<div class="container mt-5 m-5">
     <!-- Product Listing -->
     <section class="py-5" id="products">
        <div class="container">
            <h2 class="text-center section-title">Cleaning Products</h2>
            <div class="row">
                {% for product in products %}
                <div class="col-md-3 mb-4">
                    <div class="product-card card h-100">
                        {% for item in product.images.all %}
                        {% if item.is_primary %}
                        <img src="{{ item.image.url }}" class="card-img-top product-img" alt="{{ product.name }}">
                        {% endif %}
                        {% endfor %}
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text flex-grow-1">{{ product.description }}</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <span class="fw-bold text-primary">${{ product.price }}</span>
                                <a href="{% url 'product_details' product.id %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-eye me-1"></i>View
                                </a>
                                <a href="{%url 'add_to_cart' product.id %}" class="btn btn-primary">
                                    <i class="fas fa-shopping-cart me-1"></i>Add to Cart
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>

{% endblock %}
